---
# https://hub.docker.com/r/josh5/unmanic
version: '2.4'
services:
  unmanic:
    container_name: unmanic
    image: josh5/unmanic:latest
    ports:
      - 8888:8888
    environment:
      - PUID=<PUID>
      - PGID=<PGID>
    volumes:
      - <PATH_TO_CONFIG>:/config
      - <PATH_TO_LIBRARY>:/library
      - <PATH_TO_ENCODE_CACHE>:/tmp/unmanic
